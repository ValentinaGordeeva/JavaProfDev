subprojects{
    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    }
}

project(':common') {
    dependencies{
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
    }
}